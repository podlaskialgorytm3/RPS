<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@100&display=swap" rel="stylesheet"></head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score-panel">
        <div class="player">Player: <span class="your-points"></span></div>
        <div class="computer">Computer: <span class="computer-ponits"></span></div>
    </div>
    <div class="play-panel">
        <div class="player-choose play"></div>
        <div class="computer-choose play"></div>
    </div>
    <div class="choose-panel">
        <div class="rock choosen"><img src="img/rock.png" alt=""></div>
        <div class="paper choosen"><img src="img/paper.png" alt=""></div>
        <div class="scissors choosen"><img src="img/scissors.png" alt=""></div>
    </div>
    <div class="footer-menu">
        <button class="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
